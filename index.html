<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  </head>
 
    <div class="main">
      <div class="col first_row">
        <div class="row red" id="hour"  >16</div>
        <div class="row" >:</div>
        <div class="row red" id="minutes" > 50</div>
        <div class="row" >:</div>
        <div class=" row red" id="seconds">2</div>
    </div>
      <div class="row second_row">
        <div class="col " id="0">SUN</div>
        <div class="col "id="1">MON</div>
        <div class="col "id="2">TUE</div>
        <div class="col"id="3">WED</div>
        <div class="col"id="4">THU</div>
        <div class="col"id="5">FRI</div>
        <div class="col"id="6">SAT</div>
      </div>
      <div class="row"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      setInterval(() => {
         const currentTime = new Date();
        const hours = currentTime.getHours().toString().padStart(2, '0');
        const minutes = currentTime.getMinutes().toString().padStart(2, '0');
        const seconds = currentTime.getSeconds().toString().padStart(2, '0');
       const currentDate = new Date();
        const currentDayIndex = currentDate.getDay(); // Get
        document.getElementById("hour").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
          const currentDayElement = document.getElementById(currentDayIndex.toString());
       
        if (currentDayElement) {
            currentDayElement.style.color = "red";
        }
       }, 1000);
        
        


    </script>
  </body>
</html>
